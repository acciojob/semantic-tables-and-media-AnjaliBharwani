<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Semantic Tables and Media</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>List of Media</h1>

<table>
  <thead>
    <tr>
      <th>Roll Number</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>John Doe</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Jane Smith</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Alex Johnson</td>
    </tr>
  </tbody>
</table>

<h2>Ordered List of Media</h2>
<ol>
  <li>
    <p>Image:</p>
    <img src="https://picsum.photos/id/123/200/300" alt="Random Image">
  </li>
  <li>
    <p>Video:</p>
    <video controls>
      <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </li>
  <li>
    <p>Audio:</p>
    <audio controls>
      <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
      Your browser does not support the audio tag.
    </audio>
  </li>
</ol>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
