<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Semantic Tables and Media</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>List of medias</h1>
	 <table>
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>John Doe</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jane Smith</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Michael Johnson</td>
      </tr>
    </tbody>
  </table>

  <!-- Heading for the list -->
  <h2>List of Medias</h2>

  <!-- Ordered List -->
  <ol>
    <li>
      <figure>
        <img src="https://picsum.photos/id/123/200/300" alt="Random Image">
        <figcaption>Image: Random Image</figcaption>
      </figure>
    </li>
    <li>
      <video controls>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <p>Video: Big Buck Bunny</p>
    </li>
    <li>
      <audio controls>
        <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
        Your browser does not support the audio tag.
      </audio>
      <p>Audio: Epoq-Lepidoptera</p>
    </li>
  </ol>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
